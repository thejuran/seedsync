
name: CI

on:
  push:
    branches: [ master ]
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:

  unittests-python:
    name: Python unit tests
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v4

      # Build package
      - name: Run Python unit tests
        run: make run-tests-python


  unittests-angular:
    name: Angular unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build package
      - name: Run Angular unit tests
        run: make run-tests-angular


  build-deb:
    name: Build Deb (${{ matrix.arch }})
    needs: [ unittests-python, unittests-angular ]
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Sets up build environment
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host
      - name: Show buildx builder instance name
        run: echo ${{ steps.buildx.outputs.name }}
      - name: Show buildx available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      # Build package
      - name: Build deb package
        run: make deb

      # Upload package
      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/build/*.deb
          name: deb-${{ matrix.arch }}-${{ github.run_number }}

      # Post build steps
      - name: List built packages
        if: ${{ success() }}
        run: ls -l $GITHUB_WORKSPACE/build/

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [ unittests-python, unittests-angular ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Sets up build environment
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host
      - name: Show buildx builder instance name
        run: echo ${{ steps.buildx.outputs.name }}
      - name: Show buildx available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      # Login to GHCR
      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
      # Set staging registry
      - name: Set staging registry env variable
        run: echo "staging_registry=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # Build docker image
      - name: Build docker image
        run: make docker-image STAGING_REGISTRY=${{ env.staging_registry }} STAGING_VERSION=${{ github.run_number }}

  e2etests-deb:
    name: End-to-end tests on Deb (${{ matrix.arch }}/${{ matrix.oscode }})
    needs: [ build-deb ]
    strategy:
      matrix:
        # Note: Python 3.11 requires GLIBC 2.29+, so only Ubuntu 20.04+ is supported
        # Testing on Ubuntu 22.04 LTS (support until 2027) and 24.04 LTS (support until 2029)
        include:
          - arch: amd64
            runner: ubuntu-latest
            oscode: ubu2204
          - arch: amd64
            runner: ubuntu-latest
            oscode: ubu2404
          - arch: arm64
            runner: ubuntu-24.04-arm
            oscode: ubu2204
          - arch: arm64
            runner: ubuntu-24.04-arm
            oscode: ubu2404
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download deb package artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-${{ matrix.arch }}-${{ github.run_number }}
          path: build/

      # Run e2e test
      - name: Run e2e test
        run: make run-tests-e2e SEEDSYNC_DEB=`readlink -f build/*.deb` SEEDSYNC_OS=${{ matrix.oscode }}

  e2etests-docker-image:
    name: End-to-end tests on Docker Image (${{ matrix.arch }})
    needs: [ build-docker-image ]
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Sets up build environment
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host
      - name: Show buildx builder instance name
        run: echo ${{ steps.buildx.outputs.name }}
      - name: Show buildx available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      # Login to GHCR
      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
      # Set staging registry
      - name: Set staging registry env variable
        run: echo "staging_registry=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # Run e2e test
      - name: Run e2e test
        run: make run-tests-e2e \
          STAGING_REGISTRY=${{ env.staging_registry }} \
          STAGING_VERSION=${{ github.run_number }} \
          SEEDSYNC_ARCH=${{ matrix.arch }}

  publish-docker-image:
    name: Publish Docker Image
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [ e2etests-deb, e2etests-docker-image ]
    steps:
      - name: Set release env variable
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v4

      # Sets up build environment
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host
      - name: Show buildx builder instance name
        run: echo ${{ steps.buildx.outputs.name }}
      - name: Show buildx available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      # Login to GHCR
      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
      # Set staging registry
      - name: Set staging registry env variable
        run: echo "staging_registry=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # Push image to GHCR
      - name: Push to GHCR (tag vX.X.X)
        run: make docker-image-release \
          STAGING_REGISTRY=${{ env.staging_registry }} \
          STAGING_VERSION=${{ github.run_number }} \
          RELEASE_REGISTRY=ghcr.io/thejuran \
          RELEASE_VERSION=${{ env.RELEASE_VERSION }}
      - name: Push to GHCR (tag latest)
        run: make docker-image-release \
          STAGING_REGISTRY=${{ env.staging_registry }} \
          STAGING_VERSION=${{ github.run_number }} \
          RELEASE_REGISTRY=ghcr.io/thejuran \
          RELEASE_VERSION=latest

  publish-deb:
    name: Publish Deb packages
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [ e2etests-deb, e2etests-docker-image ]
    steps:
      - name: Set release env variable
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - name: Download amd64 deb package artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-amd64-${{ github.run_number }}
          path: build/amd64/
      - name: Download arm64 deb package artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-arm64-${{ github.run_number }}
          path: build/arm64/
      - name: Set deb file paths
        run: |
          echo "DEB_AMD64_PATH=$(readlink -f ./build/amd64/*.deb)" >> $GITHUB_ENV
          echo "DEB_ARM64_PATH=$(readlink -f ./build/arm64/*.deb)" >> $GITHUB_ENV
      - name: Create Release and Upload Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes \
            "${{ env.DEB_AMD64_PATH }}" \
            "${{ env.DEB_ARM64_PATH }}"

  publish-docs:
    name: Publish Documentation
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [ e2etests-deb, e2etests-docker-image ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Build documentation
        working-directory: src/python
        run: mkdocs build --site-dir ../../site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
