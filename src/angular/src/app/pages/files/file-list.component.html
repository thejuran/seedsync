<ng-container *ngIf="{files: files | async, state: headerCheckboxState$ | async, selectedFiles: selectedFiles$ | async, selectAllMatchingFilter: selectAllMatchingFilter$ | async, selectedFile: selectedFile$ | async} as vm">
<app-selection-banner
    [visibleFiles]="vm.files!"
    [totalMatchingCount]="vm.files!.size"
    [selectedFiles]="vm.selectedFiles!"
    [selectAllMatchingFilterActive]="vm.selectAllMatchingFilter!"
    (clearSelection)="onClearSelection()"
    (selectAllMatchingFilter)="onSelectAllMatchingFilter(vm.files!)">
</app-selection-banner>
<app-bulk-actions-bar
    [visibleFiles]="vm.files!"
    [selectedFiles]="vm.selectedFiles!"
    [operationInProgress]="bulkOperationInProgress"
    (queueAction)="onBulkQueue($event)"
    (stopAction)="onBulkStop($event)"
    (extractAction)="onBulkExtract($event)"
    (deleteLocalAction)="onBulkDeleteLocal($event)"
    (deleteRemoteAction)="onBulkDeleteRemote($event)">
</app-bulk-actions-bar>
<app-file-actions-bar
    [file]="vm.selectedFile"
    (queueEvent)="onQueue($event)"
    (stopEvent)="onStop($event)"
    (extractEvent)="onExtract($event)"
    (deleteLocalEvent)="onDeleteLocal($event)"
    (deleteRemoteEvent)="onDeleteRemote($event)">
</app-file-actions-bar>
<div id="file-list">
    <div id="header">
        <div class="checkbox">
            <input type="checkbox"
                   [checked]="vm.state === 'all'"
                   [indeterminate]="vm.state === 'some'"
                   (click)="onHeaderCheckboxClick(vm.files!)"
                   aria-label="Select all files" />
        </div>
        <div class="name">Filename</div>
        <div class="status">Status</div>
        <div class="speed">Speed</div>
        <div class="eta">ETA</div>
        <div class="size">Size</div>
    </div>
    <div class="file-viewport">
        <!-- Session 16: [bulkSelected] binding removed - FileComponent now uses computed()
             signal that reads directly from FileSelectionService. This eliminates
             cascading checkbox updates by removing the pipe evaluation + @Input change
             that previously caused ALL components to re-render on select-all. -->
        <app-file
            *ngFor="let file of (vm.files?.toArray() || []); trackBy: identify; let even = even"
            [file]="file"
            [options]="options"
            [class.even-row]="even"
            (click)="onSelect(file)"
            (checkboxToggle)="onCheckboxToggle($event)"
            (queueEvent)="onQueue($event)"
            (stopEvent)="onStop($event)"
            (extractEvent)="onExtract($event)"
            (deleteLocalEvent)="onDeleteLocal($event)"
            (deleteRemoteEvent)="onDeleteRemote($event)">
        </app-file>
    </div>
</div>
</ng-container>
