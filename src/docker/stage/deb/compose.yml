services:

  myapp:
    image: seedsync/stage/deb
    container_name: seedsync_stage_deb
    hostname: myapp
    build:
      context: ../../../..
      dockerfile: src/docker/stage/deb/Dockerfile
    tty: true
    # Run seedsync directly without systemd for CI compatibility
    # GitHub Actions runners don't support systemd containers properly
    environment:
      - SEEDSYNC_NO_SYSTEMD=1
    volumes:
      - type: bind
        source: ${SEEDSYNC_DEB}
        target: /install/seedsync.deb
        read_only: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8800/server/status"]
      interval: 5s
      timeout: 3s
      retries: 24
      start_period: 30s
    # Explicit DNS to avoid resolution issues in CI
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - e2e_network

networks:
  e2e_network:
    name: seedsync_e2e_network
    driver: bridge
