services:
  dvc:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - dvc-data:/app/data/db
    env_file:
      - path: .env
        required: false
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/db/dvc.db
      - CORS_ORIGINS=*
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  dvc-data:
